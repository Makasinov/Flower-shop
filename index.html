    <nav>
        <UL>

                        <i class="icon-mobile-phone icon-2x"></i>
                    </div>
                    <a href="#"><span>Все товары</span></a>
                </div>
            </li>
            <li class="var_nav">
                <div class="link_bg"></div>
                <div class="link_title">
                    <div class=icon>
                        <i class="icon-lightbulb icon-2x"></i>
                    </div>
                    <a href="#"><span>Цветы в корзине</span></a>
                </div>
            </li>
            <li class="var_nav">
                <div class="link_bg"></div>
                <div class="link_title">
                    <div class=icon>
                        <i class="icon-wrench icon-2x"></i>
                    </div>

                </div>
            </li>
            <li class="var_nav">

                    </div>

                </div>
            </li>
            <li class="var_nav">

                </div>
            </li>
        </UL>

    <div id="content">
        <!-- There is dynamically added code -->
    </div>

    <form id="dialogue" class="noselect">
        <img src="https://image.flaticon.com/icons/svg/148/148766.svg" alt="" width="40" height="40" align="right"
            hspace="10" vspace="10" onclick="dialogueWindow()" style="cursor: pointer" id="closeIcon">
        
        <div id="form">
            <a id="name" class="clear name" style="width: 100%"></a><br>
            <a id="number" class="clear" style="width: 100%">В наличии: 999</a><br>
            <div class="clear mrg" style="width: 100%; height: 20%">
                <a class="clear">Количество:</a> 
                <input class="clear input" id="inputNumber" maxlength="3" style="width: 70px"><br>
                <a id="price" class="clear"></a><br>
                <a id="final_price" class="clear"></a>
                <a class="clear full">#р</a>
            </div>
            <div class="clear mrg" style="width: 100%; height: 40%">
                
                <div style="width: 100%; height: 35px">
                    <a class="clear left" style="width: 25%">Фамилия</a>
                    <input class="clear input right" type="text" maxlength="20">
                </div>
                
                <div style="width: 100%; height: 35px">
                    <a class="clear left" style="width: 25%">Телефон</a>
                    <input class="clear input right" type="tel" maxlength="15">
                </div>
                
                <div style="width: 100%; height: 35px">
                    <a class="clear left" style="width: 25%">E-mail</a>
                    <input class="clear input right" type="email" maxlength="25">
                </div>

            </div>
            <button type="submit" class="input" onclick="alert('Успешно!')">Купить</button>
        </div>
    </form>
