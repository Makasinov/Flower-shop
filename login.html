<html>

<head>
    <title>Session Management in NodeJS using Express4.2</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var email, pass;
            $("#submit").click(function () {
                email = $("#email").val();
                pass = $("#password").val();
                /*
                * Perform some validation here.
                */
                $.post("http://localhost:3000/login", { 
                    email: email, pass: pass }, (data) => {
                    if (data === 'done') {
                        window.location.href = "/admin";
                    }
                    else {
                        alert('Error');
                    }
                });
            });
        });
    </script>
</head>

<body style="margin: 10px">
    <input type="text" size="40" placeholder="Type your email" id="email"><br /> <br>
    <input type="password" size="40" placeholder="Type your password" id="password"><br /><br>
    <input type="button" value="Submit" id="submit"> <br /><br>
    <a href="/">Вернуться</a>
</body>

</html>
